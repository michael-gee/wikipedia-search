<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/practice.css">
</head>
<body>

<!-- SEARCH HEADER BOX DIV -->
<div class="aligner">

<div class="search-wiki">
  
  <!-- TITLE DIV -->
  <div id="title-div">
    <h1>
      <i class="fa fa-wikipedia-w" aria-hidden="true"></i>IKIPEDIA SEARCH</h1>
  </div><!-- TITLE-DIV END -->
  <br>
  
  <!-- Search Icon Div -->
  <div class="search-div">
    <a title="Search">
    <i class="fa fa-search fa-5x" aria-hidden="true"></i>
    </a>  
    <!-- SEARCH BAR DIV -->
    <!-- HIDDEN UNTIL SEARCH ICON IS CLICKED -->
    <div class="search-bar">
    <input type='text' name="search" placeholder='Search' id='search-input'> <i class='fa fa-times' aria-hidden='true'></i>
    </div><!-- SEARCH BAR DIV END -->
    
  </div><!-- SEARCH-DIV END -->
  
  <!-- RANDOM SEARCH EXPLANATION -->
  <div class="none random-explanation">
    <p>* Type "random" to bring up a random article in Wikipedia</p>
  </div>
  
  <!-- RANDOM SEARCH BUTTON (QUESTION MARK) -->
  <div class="random-search">
    <a title="Get A Random Page" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random" id="random-search-button">
    <i class="fa fa-question-circle fa-3x" aria-hidden="true"></i>
    </a>
  </div><!-- RANDOM SEARCH BUTTON DIV END -->
  
</div><!-- SEARCH-WIKI DIV END -->
</div><!-- ALIGNER DIV END -->

<div id="display-result">
  
</div>


<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/scripts.js"></script>

</body>
</html>
